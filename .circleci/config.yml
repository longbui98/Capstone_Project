version: 2.1

orbs:
    aws-cli: circleci/aws-cli@4.1.2

jobs:
  linting-code:
    docker:
      - image: python:3.7.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }} # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv ~/.devops
            . ~/.devops/bin/activate
            make install
            # Install hadolint
            wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/v1.16.3/hadolint-Linux-x86_64 &&\
            chmod +x /bin/hadolint
      - save_cache:
          paths:
            - ~/.devops
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run: # run lint!
          name: run lint
          command: |
            . ~/.devops/bin/activate
            make lint

  build_deploy_docker:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Create docker image
          command: |
            docker build -t longbui-api .
  
  publish_docker_image:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Create ECR
          command: |
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY

            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 717010040964.dkr.ecr.us-east-1.amazonaws.com

            aws ecr create-repository \
            --repository-name $PROJECT_NAME \
            --region $AWS_DEFAULT_REGION	
      - run:
          name: Publish docker image to ECR
          command: |
            docker tag $PROJECT_NAME:latest 717010040964.dkr.ecr.us-east-1.amazonaws.com/longbui-api:latest
            docker push 717010040964.dkr.ecr.us-east-1.amazonaws.com/longbui-api:latest
workflows:
  default:
    jobs:
      - linting-code
      - build_deploy_docker:
          requires: [linting-code]
      - publish_docker_image:
          requires: [build_deploy_docker]